<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho__direita-esquerda">
                <input type="checkbox" id="menu-hamburguer" class="cabecalho__direita-esquerda__menu-hamburguer--input">
                <label for="menu-hamburguer">
                    <span class="cabecalho__direita-esquerda__menu-hamburguer"></span>
                </label>
                <ul class="cabecalho__direita-esquerda__lista-menu">
                    <li class="cabecalho__direita-esquerda__lista-menu__titulo">Categorias</li>
                    <li class="cabecalho__direita-esquerda__lista-menu__item"><a href="#" class="cabecalho__direita-esquerda__lista-menu__item__link">PROGRAMAÇÃO</a></li>
                    <li class="cabecalho__direita-esquerda__lista-menu__item"><a href="#" class="cabecalho__direita-esquerda__lista-menu__item__link">FRONT-END</a></li>
                    <li class="cabecalho__direita-esquerda__lista-menu__item"><a href="#" class="cabecalho__direita-esquerda__lista-menu__item__link">INFRAESTRUTURA</a></li>
                    <li class="cabecalho__direita-esquerda__lista-menu__item"><a href="#" class="cabecalho__direita-esquerda__lista-menu__item__link">BUSINESS</a></li>
                    <li class="cabecalho__direita-esquerda__lista-menu__item"><a href="#" class="cabecalho__direita-esquerda__lista-menu__item__link">DESIGN & UX</a></li>
                </ul>
                <img src="./assets/header/Logo.svg" alt="Logo da AluraBooks" class="cabecalho__direita-esquerda__icone">
            </div>
            <div class="cabecalho__direita-esquerda">
                <a href="#"><img src="./assets/header/Favoritos.svg" alt="Meus Favoritos" class="cabecalho__direita-esquerda__icone"></a>
                <a href="#"><img src="./assets/header/Compras.svg" alt="Carrinho de Compras" class="cabecalho__direita-esquerda__icone"></a>
                <a href="#"><img src="./assets/header/Usuario.svg" alt="Meu Perfil" class="cabecalho__direita-esquerda__icone"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__campo-busca" placeholder="Qual será sua próxima leitura?">
        </section>
    </body>
</html>
